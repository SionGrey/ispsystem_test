<div class='panel panel-primary'>
  <div class='panel-heading'>
    <div class='row'>
      <div class='col-md-6'>{{pageTitle}}</div>
    </div>
  </div>
  <div class='panel-body'>
    <div class='col-md-6'>
      <input type='text'
             class="form-control"
             placeholder='Поиск'
             [(ngModel)]='listFilter'
      />
    </div>
    <div class='row'>
    </div>

    <table class='table table-striped emoji-table' *ngIf='emojis && emojis.length'>
      <thead>
      <tr>
        <th>Имя</th>
        <th>Ссылка</th>
        <th>Превью</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody *ngFor='let emoji of emojisFiltered | emojisSearch:listFilter | paginate: { id: "favored", itemsPerPage: 15, currentPage: p }'>
      <tr>
        <td>{{emoji.name}}</td>
        <td>{{emoji.url}}</td>
        <td><img
          [src]=emoji.url
          [style.width.px]=imageWidth
          [class.liked]=emoji.isFavored
        ></td>
        <td></td>
        <td><i class='glyphicon glyphicon-remove-sign' (click)='emRemove(emoji)'></i></td>
      </tr>
      </tbody>

    </table>
    <pagination-controls id='favored' class='my-pagination' (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
