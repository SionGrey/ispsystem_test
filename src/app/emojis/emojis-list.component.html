<div class='panel panel-primary'>
  <div class='panel-heading'>
    <div class='row'>
      <div class='col-md-6'>{{pageTitle}}</div>
    </div>
  </div>
  <div class='panel-body'>
    <div class='col-md-6'>
      <input type='text'
             class="form-control"
             placeholder='Поиск'
             [(ngModel)]='listFilter'
      />
    </div>
    <div class='row'>
    </div>

      <table class='table table-striped emoji-table' *ngIf='emojis && emojis.length'>
        <thead>
        <tr>
          <th>Name</th>
          <th>Link</th>
          <th>Icon</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          <ng-container *ngFor='let emoji of emojis | emojisFilter:listFilter | paginate: { id: "base", itemsPerPage: 15, currentPage: p }'>
            <tr *ngIf='!emoji.isDeleted'>
              <td>{{emoji.name}}</td>
              <td>{{emoji.url}}</td>
              <td><img
                [src]=emoji.url
                [style.width.px]=imageWidth
                [class.liked]=emoji.isFavored
              ></td>
              <td><i class='glyphicon glyphicon-star' (click)='emLike(emoji)' ></i></td>
              <td><i class='glyphicon glyphicon-remove-circle' (click)='emDelete(emoji)'></i></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    <pagination-controls id='base'class='my-pagination' (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
